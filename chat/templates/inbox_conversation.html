{% extends 'base.html' %}

{% block content %}

    <section>
        <div class="py-5 container">
            <h2 class="text-uppercase">All Messages</h2>
            <hr>
            {% for conversation in all_conversations %}
                {% for member in conversation.room_members.all %}
                    {% if member.username != request.user.username %}
                        <a class="img-thumbnail d-block text-decoration-none text-dark p-3 mb-3 bg-light" href="{% url 'room' conversation.slug %}">{{ member.first_name }}</a>
                    {% endif %}
                {% endfor %}

            {% endfor %}
        </div>
    </section>


{% endblock content %}
