{% extends 'base.html' %}

{% block content %}

    <section>
        <div class="container py-5">
            <div class="row">
                {% for user in all_user %}
                    <div class="col-md-1 px-1">
                        <a href="{% url 'main:profile_detail' user.username %}" class="text-dark text-decoration-none">
                            <div class="card bg-light">
                                <div class="card-body p-1">
                                    <p class="card-title mb-0">{{ user.username }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}
